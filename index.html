<!DOCTYPE html>
<html lang="en">

<head>

    <title>Meta de Vendas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="vendasmeta-logo-container">
            <img src="logo.svg" alt="Image">

                                <tr>
                                    <td class="showsince992">#555</td>

                                    <td>

                                            <div class="vendasmeta-red-btn">

                                    <td>
                                        <div class="vendasmeta-red-btn-container">
                                            <div class="vendasmeta-red-btn">
                                                <img src="notification-icon.svg" alt="Notificar" />
                                            </div>
                                        </div>
